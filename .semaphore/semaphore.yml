# .semaphore/semaphore.yml
version: v1.0
name: Hello Semaphore
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: C++ example
    task:
      prologue:
        commands:
          - sudo apt update
          - sudo apt install libopencv-dev
      jobs:
      - name: Compile and run C++ code
        commands:
          - mkdir build
          - cd build
          - cmake ..
          - cmake --build . --config Release -- -j2
